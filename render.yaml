services:
  # Backend Web Service
  - type: web
    name: open360-backend
    env: node
    region: oregon  # Change to your preferred region
    plan: free  # or starter, standard, etc.
    buildCommand: cd backend && npm install && npm run build && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVE_FRONTEND
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: open360-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: open360-frontend
          property: host
      - key: DB_HOST
        fromDatabase:
          name: open360-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: open360-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: open360-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: open360-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: open360-db
          property: database

databases:
  # MySQL Database
  - name: open360-db
    databaseName: open360_db
    user: open360user
    plan: free  # or starter, standard, etc.
    # Note: Render may offer PostgreSQL instead of MySQL
    # If PostgreSQL is used, you'll need to update the backend code

