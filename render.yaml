services:
  - type: web
    name: 360-feedback-app
    env: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build && cd ../backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
